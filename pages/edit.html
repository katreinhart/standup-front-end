<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="../styles/main.css">
    <title>Static Site</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-left">
      <div class="container">
        <a href="#" class="navbar-brand">Home</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#">Edit</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Get Help</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h3>Add a Task</h3>
          </div>
        </div>
        <form id="addItem">
          <div class="form-group row">
            <label for="todo-title" class="col-sm-2 col-form-label">Title</label>
            <input type="text" id="todo-title" placeholder="To-do title" class="col-sm-10">
          </div>
          <div class="form-group row">
            <label for="todo-description" class="col-sm-2 col-form-label">Description</label>
            <input type="text" id="todo-description" placeholder="To-do description" class="col-sm-10">
          </div>
          <div class="form-group row">
            <button id="add-subtask" class="col-sm-2 col-form-label">Add sub-task</button>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"><button id="submit-button" class="btn btn-secondary">Submit</button></div>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="../scripts/edit.js"></script>
  </body>
</html>
